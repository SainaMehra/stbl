<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="apps">
            <h1> Apps </h1>
            <div class="line"> </div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/_F88z4yXgF1dslcYKPTDAi7acOpjSH8eRPm1JzUR9f0/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/iqxc0uS-jo3ogZsu20Qzu3d1XVz49yKTGelWhdrpVGg/embed"></iframe>
        </section>
        <section id="games">
            <h1> Games </h1>
            <h2> Click On The Games To Explore </h2>
            <h5> These Games are bulid in game lab, Click on the game to play. </h5>
            <div class="line"> </div>
            <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a target="_blank" href="https://studio.code.org/projects/applab/z1CeaKtXEV6uAaUSC4OlV3qyFJcsZvUt4nPHEF9udhg"> <img class="img-responsive" src="ball%20game.png"></a>
                            <div class="carousel-content">
                                <p> Ball Game </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a target="_blank" href="https://studio.code.org/projects/flappy/f-nANZ5HoSIIG7PsB1zrVr1PptrUsnM2NLGpkjwvoNk"> <img class="img-responsive" src="flappy%20bird.jpg"> </a>
                            <div class="carousel-content">
                                <p> Flappy Bird </p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
        <section id="chatbot">
            <h1> ChatBot </h1>
            <h2> Type Something to See How It Works </h2>
            <h5> Type something to know more about Me! </h5>
            <div class="line"> </div>
            <div id="mycarousel1" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/3cb3cb5e-3cf1-4e69-aaea-b51b546cbf90">
                            </iframe>
                            <div class="carousel-content">
                                <p> Virtutal Assistent </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/4c54619c-e7df-4248-8b77-1cb24f18d2eb">
                            </iframe>
                            <div class="carousel-content">
                                <p> My City </p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#mycarousel1" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#mycarousel1" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
